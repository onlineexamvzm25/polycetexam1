<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            }
        </style>


        <title>ONLINE EXAM</title>
        <link rel="stylesheet" href="exam.css">
        
        
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

        
         <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    </head>


<body>  
    <div class="container">
        <div class = "exam" id="exam">
            <div id="timer">00:00:00 </div>
            
            <button id="res-status1" type="button">RES1</button>
            <button id="res-status2" type="button">RES2</button>
            <button id="download-pdf">Download Response</button>
            <br> <button id="change-lang">TELUGU</button> <br>
            <img id="qimg">
            <h2 id="question"> Question Start 1.2..3...</h2> <br> 

            <form  action="" id="radio-btns">
                 <input type="radio" id="opt1" name="option"  value="option1"/> 
                 <label for="opt1">OPTION A</label> <br> <br> 

                 <input type="radio" id="opt2" name="option"  value="option2"/> 
                 <label for="opt2">OPTION B</label> <br> <br> 

                 <input type="radio" id="opt3" name="option"  value="option3"/> 
                 <label for="opt3">OPTION C</label> <br> <br> 

                 <input type="radio" id="opt4" name="option"  value="option4"/> 
                 <label for="opt4">OPTION D</label> <br> <br> 
            </form>
            
            <button id="next-btn">sNext</button>
            <button id="Review-btn">Review</button>
            <button id="onxt-btn">Next</button>
            <button id="close-btn">SUBMIT</button>
            <button id="submit-btn"  type="button">EXAM ANALYSIS</button>
            <button id="ans-btn" type="button">CORRECT ANSWER</button>
            <button id="anxt-btn" type="button">NEXT</button> <br> <br>
            <textarea id="hintTextArea" rows="5" cols="65"></textarea>
        </div>

        <div class="allbtns" id="allbtns">
          <h1>  ALL QUESTIONS</h1>
          <form action="" id="optn-btns"> <br> <br>  
     </form>
     </div>
    </div>
</body>

<script src="exam2.js"  defer></script>
</html>
